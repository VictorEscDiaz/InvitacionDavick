<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Colores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 80%;
    }
    button {
      background: #ffde59;
      cursor: pointer;
    }
    button:hover {
      background: #ffe47a;
    }
    ul {
      text-align: left;
      max-width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Elige tu color</h1>
    <input type="text" id="nombre" placeholder="Tu nombre"><br>
    <select id="colorSelect">
      <option value="">-- Selecciona un color --</option>
      <option value="Negro">Negro</option>
      <option value="Rojo">Rojo</option>
      <option value="Azul">Azul</option>
      <option value="Verde">Verde</option>
      <option value="Amarillo">Amarillo</option>
      <option value="Blanco">Blanco</option>
    </select><br>
    <button onclick="registrar()">Registrar</button>

    <h2>Colores ocupados:</h2>
    <ul id="lista"></ul>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby7tAHvi8sNOZ27CG9lpjJXiutQ7bmOeTOx8mXuP41GG00yUVEroDd_kY4ea-cg0fLS/exec";

    async function cargarRegistros() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const lista = document.getElementById("lista");
      const select = document.getElementById("colorSelect");

      lista.innerHTML = "";
      Array.from(select.options).forEach(opt => {
        if (opt.value !== "") opt.disabled = false; // reactivar
      });

      data.forEach(r => {
        let li = document.createElement("li");
        li.textContent = `${r.nombre} - ${r.color}`;
        lista.appendChild(li);

        // Deshabilitar color ya ocupado
        Array.from(select.options).forEach(opt => {
          if (opt.value === r.color) opt.disabled = true;
        });
      });
    }

    async function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      const color = document.getElementById("colorSelect").value;

      if (!nombre || !color) {
        alert("Escribe tu nombre y selecciona un color");
        return;
      }

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ nombre, color })
      });
      const data = await res.json();

      alert(data.msg);
      cargarRegistros();
    }

    cargarRegistros();
  </script>
</body>
</html>
